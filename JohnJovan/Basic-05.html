<!DOCTYPE html>
<html>
<head>
	<title>Basic HTML5 - Definition tag</title>
</head>

<body>
<h1>dl - definition list, dt - definition term, dd - definition
description</h1>
<dl>
	<dt>HTML5</dt>
	<dd>Multimedia</dd>
	<dd>Connectivity</dd>
	<dd>Device Access</dd>

	<dt>Milk</dt>
	<dd>Animation</dd>
	<dd>3D transform</dd>
</dl>
</body>
</html>
