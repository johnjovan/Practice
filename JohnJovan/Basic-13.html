<!DOCTYPE html>
<html>
<head>
<title>HTML5  form tag 04</title>
</head>

<body>
<h1>[Member Join]</h1>

<form method="post" action="member.com.ph">
	<table>
		<tr>
			<td>userID</td>
			<td><input type="text" name="uid" /></td>
		<tr/>
		<tr>
			<td>userPw</td>
			<td><input type="text" name="upw" /></td>
		</tr>
		<tr>
			<td>Pw Check</td>
			<td><input type="text" name="pwc" /><td/>
		<tr/>
		<tr>
			<td>user name</td>
			<td><input type="text" name="uname" /></td>
		</tr>
		<tr>
			<td>email</td>
			<td><input type="email" name="email" /> </td>
		</tr>
		<tr>
			<td>Birthday</td>
			<td><input type="date" name="birth" /></td>
		</tr>
		<tr>
			<td>Landline</td>
			<td><input type="tel" name="tel" /></td>
		</tr>
		<tr>
			<td>Cellphone</td>
			<td>+63<input type="tel" name="cell1" size="2" maxlength="3" />-
			<input type="tel" name="cell2" size="3" maxlength="4" />
			<input type="tel"name="cell3" size="3" maxlength="4" />
		</tr>
		<tr>
			<td>Photo</td>
			<td><input type="file" name="photo" /></td>
		</tr>
		<tr>
			<td>homepage</td>
			<td><input type="url" /></td>
		</tr>
		<tr>
			<td colspan="2">
			<input type="submit" /> <input type="reset" />
		</tr>
	</table>
</form>

</body>
</html>
