<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>jQuery</title>
  <script src="jquery-3.4.1.min.js"></script>
  <style media="screen">
    body {
      background-color: black;
    }

    button {
      cursor: pointer;
      border: none;
      background: none;
      color: white;
      padding: 10px;
      height: 30px;
      font-size: 20px
    }

    #div1 {
      border: 2px solid black;
      background-color: black;
      text-align: center;
    }

    #div2 {
      border: 2px solid black;
      background-image: url("Image/Pennywise.png");
      background-size: cover;
      background-repeat: no-repeat;
      height: 1000px;
      width: 1750px;
      display: none;
    }
  </style>
  <script>
    $(document).ready(function() {
      $("#div1").click(function() {
        $("#div2").slideToggle("fast", function() {
          alert("Hello I'm Pennywise, Wanna Play With Me?!");
        });
      });
    });
  </script>
</head>

<body>
  <div class="container">
    <div id="div1"><button>Click Me</button></div>
    <div id="div2"></div>
  </div>
</body>

</html>
